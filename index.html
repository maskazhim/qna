<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Aksoro Hand Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for glass feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5); 
      }

      /* Light Tada Animation */
      @keyframes tada {
        0% { transform: scale(1); }
        10%, 20% { transform: scale(0.98) rotate(-2deg); }
        30%, 50%, 70%, 90% { transform: scale(1.02) rotate(2deg); }
        40%, 60%, 80% { transform: scale(1.02) rotate(-2deg); }
        100% { transform: scale(1) rotate(0); }
      }
      
      .animate-tada {
        animation: tada 1s ease-in-out;
      }
    </style>
